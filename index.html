<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing test website:Munesh_Kumar_R</title>

</head>
<body>
    
<section class="main-body">
    <h2>Typing Speed test tracker by <br/>Munesh Kumar R</h2>

        <button id="btn">Start</button>
    </div>

    <p id="score"></p>
</section>

<script src="index.js"></script>
</body>
